com.haulmont.cuba.gui.app.core.scheduled/cronDescription = Una expressió cron és una seqüència de sis camps, separtas per espais: segon, minut, hora, dia, mes, dia de la setmana. El mes i el dia de la setmana es representen per les tres lletres primeres del seu nom en anglès.  Examples:<ul><li>0 0 * * * * - l'inici de cada hora de cada dia</li><li>*/10 * * * * * - cada 10 segons</li><li>0 0 8-10 * * * - cada dia a les 8, 9 i 10 en punt</li><li>0 0/30 8-10 * * * - cada dia a les 8:00, 8:30, 9:00, 9:30 i 10 en punt</li><li>0 0 9-17 * * MON-FRI - cada hora des de les 9 fins a les 17 dels dies feiners</li><li>0 0 0 25 12 ? - cada mitjanit del dia de Nadal</li></ul>
