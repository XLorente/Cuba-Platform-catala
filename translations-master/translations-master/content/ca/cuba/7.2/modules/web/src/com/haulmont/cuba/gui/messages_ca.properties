com.haulmont.cuba.gui.app.core.categories/validatorScriptHelp = Permet aplicar un script Groovy al paràmetre abans de gravar-lo.<br/>En cas de validació fallida un script Groovy hauria de retornar un missatge d'error. Altrament un script no hauria de retornar cap valor o valor <code>null</code>. <br/>El valor està disponible en l'script a través de la variable <code>value</code>. Pel missatge d'error fa servir una cadena Groovy i és possible utilitzar la clau '$value' per una sortida formatejada.<br/><br/>Per exemple:<br/><code>if (!value.startsWith("correctValue")) return "el valor '\$value' és incorrecte"</code>
com.haulmont.cuba.gui.app.core.categories/whereClause = Clàusula Where 
com.haulmont.cuba.gui.app.core.categories/whereClauseHelp = Un valor d'aquest camp s'ha afegit a la clàusula de la consulta "where" usant la condició "and". La paraula "where" no és necessària, ja que s'afegirà automàticament.<br/>El marcador de posició {E} hauría de usar-se com a alias de la entitat que s'extraurà. En l'execució de la consulta, es sustituirà per un alias real, especificat a la consulta.<br/>Els valors dels atributs dinàmics de l'script estan disponibles a la variable <code>entity</code>.<br/><br/>Per exemple:<br/><code>{E}.salary > ${entity.+&lt;dynamicAttrCode&gt;} and {E}.department = 'abc'</code><br/>where &lt;dynamicAttrCode&gt; - codi de l'atribut dinàmic corresponent
