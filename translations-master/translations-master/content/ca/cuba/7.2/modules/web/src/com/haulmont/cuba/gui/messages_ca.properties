com.haulmont.cuba.gui.app.security.constraint/groovyScript = Script groovy
com.haulmont.cuba.gui.app.security.constraint/groovyScriptHelp = Aquí podeu configurar un script Groovy amb una condició per al tipus d'entitat seleccionat i el tipus d'operació seleccionat.<br> El marcador de posició {E} s'ha d'utilitzar com a àlies de l'entitat.<br> L'script hauria de comprovar si l'operació en concret està disponible per a l’entitat o no, i tornar true (si està disponible) o false (si no està disponible).<br><br> Per exemple, <code>{E}.name <> 'Test'</code> denegarà l'acció per qualsevol entitat amb nom "Test".<br><br>La variable <code>userSession</code> del tipus <code>UserSession</code> es passa a l'script. Així que podeu utilitzar-lo per obtenir atributs de la sessió d’usuari actual, per exemple:<br><br> <code>{E}.createdBy == userSession.user.login</code>
com.haulmont.cuba.gui.app.security.constraint/joinClause = Clàusula join
com.haulmont.cuba.gui.app.security.constraint/joinClauseHelp = El valor d'aquest camp s'ha afegit al "from" de la clàusula de consulta. Hauria de començar amb una coma, "join" or "left join".<br>El marcador de posició {E} s'ha d'utilitzar com a àlies de l'entitat que s'extreu. En executar la consulta, es substituirà per un àlies real, especificat a la consulta.<br><br>Per exemple:<br><code>join {E}.seller s</code>
