filter.customConditionFrame.paramWhereClauseHelp = Una expressió JPQL que s'utilitza per seleccionar la llista de valors de paràmetres de condició si el paràmetre és una entitat relacionada. El marcador de posició <b> {E} </b> s'ha d'utilitzar en l'expressió en lloc de l'àlies de l'entitat del paràmetre.<br/><br/>Per exemple, suposem que Car té una referència amb Model. Aleshores, la llista de valors de paràmetres de condició només es pot limitar a models "Audi": <br/><code>{E}.manufacturer = 'Audi'</code><br/><br/>Amb la clàusula "Param Where", podeu introduir dependències entre paràmetres. Per exemple, suposem que Manufacturer és una entitat independent. És a dir, Car té una referència al model que al seu torn té una referència amb Manufacturer. Aleshores, potser voldreu crear dues condicions per al filtre Cars: primer per seleccionar un MAnufacturer i segon per seleccionar un Model. Per restringir la llista de models del fabricant prèviament seleccionat, afegiu un paràmetre a l'expressió "Param Where": <br/><code>{E}.manufacturer = :component$filter.model_manufacturer90062</code><br/> El nom real del paràmetre és únic per al filtre i es pot trobar a l’editor de filtres escollint l’element "Mostra el nom del component" al menú contextual de la fila de condició.
