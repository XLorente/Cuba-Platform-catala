com.haulmont.cuba.gui.app.core.categories/lookupContextHelp = Permet usar el camp de cerca per seleccionar valors de l'atribut. Configureu la llista de valors possibles en l'opció "Valors i opcions calculades". És en aquesta opció on és possible configurar "join" and "where" clàusules per a un atribut d'entitat.
