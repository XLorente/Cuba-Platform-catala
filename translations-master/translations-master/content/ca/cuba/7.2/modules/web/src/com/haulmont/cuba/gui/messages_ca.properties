com.haulmont.cuba.gui.app.core.categories/joinClauseHelp = S'ha afegit un valor d'aquest camp en el "from" de la clàusula de consulta. Hauria de començar amb una coma, "join" o  "left join".<br/>Els valors d'atributs dinàmics en l'script estan disponibles per la <code>entity</code> variable: <code>entity</code> where &lt;dynamicAttrCode&gt; - codi de l'atribut dinàmic corresponent<br/>El marcador de posició {E} hauria de ser usat com un àlies de l'entitat extreta. En l'execució de la consulta, es reemplaçarà amb l'àlies real, especificat en la consulta.<br/><br/>Per exmple:<br/><code>join {E}.seller s</code>
