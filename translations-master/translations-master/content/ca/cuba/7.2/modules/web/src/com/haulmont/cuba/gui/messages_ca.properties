com.haulmont.cuba.gui.app.security.constraint/whereClauseHelp = S'afegeix un valor d'aquest camp a la clàusula de consulta "where" mitjançant la condició "and". No cal la paraula "where", ja que s'afegirà automàticament.<br>El marcador de posició {E} s'ha d'utilitzar com a àlies de l'entitat que s'extreu. En executar la consulta, es substituirà per un àlies real, especificat a la consulta.<br>Es poden usar en els paràmetres JPQL les constants predefinides següents:<ul><li><code>session$userLogin</code> –nom de l'inici de sessió de l'usuari actual (en cas de substitució: el nom d’inici de sessió de l’usuari substituït)</li><li><code>session$userId</code> – ID de l'usuari actual (en cas de substitució - ID de l'usuari substituït).</li><li><code>session$userGroupId</code> – ID del grup de l'usuari actual (en cas de substitució - ID del grup de l'usuari substituït).</li><li><code>session$XYZ</code> – un atribut arbitrari de la sessió d’usuari actual, on XYZ és el nom d’atribut.</li></ul>Per exemple:<br><code>{E}.createdBy = :session$userLogin and s.code = 'abc'</code>
