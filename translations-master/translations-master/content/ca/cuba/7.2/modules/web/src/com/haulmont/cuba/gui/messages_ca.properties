com.haulmont.cuba.gui.app.core.categories/optionsLoaderGroovyScript = Opcions del carregador d'script groovy
com.haulmont.cuba.gui.app.core.categories/optionsLoaderGroovyScriptHelp = Permet carregar opcions d'atributs dinàmics mitjançant un script groovy.<br/>Un script hauria de tornar la llista d’opcions. L'entitat amb atributs dinàmics està disponible en l'script mitjançant la variable <code>entitat</code>.<br/><br/>Per exemple: <br/><code>return ['code_1', 'code_2', entity.code]</code>
com.haulmont.cuba.gui.app.core.categories/optionsLoaderSqlScript = Opcions del carregador d'script SQL
com.haulmont.cuba.gui.app.core.categories/optionsLoaderSqlScriptHelp = Permet carregar opcions d'atributs dinàmics mitjançant un script SQL.<br/>Un script hauria de tornar la llista d’opcions.<br/>Els valors dels atributs dinàmics en l'script estan disponibles mitjançant la variable <code>entitat</code>.<br/><br/>Per exemple:<br/><code>select street from db_Address e where e.strName = ${entity.+&lt;dynamicAttrCode&gt;}</code><br/>where &lt;dynamicAttrCode&gt; - codi de l'atribut dinàmic corresponent
com.haulmont.cuba.gui.app.core.categories/recalculationScript = Script de recàlcul
com.haulmont.cuba.gui.app.core.categories/recalculationScriptHelp = Script groovy usat per recalcular el valor d'aquest paràmetre.<br/>L'script ha de retornar un valor nou del paràmetre. És possible usar les variables <code>entity</code> i <code>dynamicAttributes</code> en l'script.<br/><code>entity</code> - Entitat actual en edició.<br/><code>dynamicAttributes</code> - <code>Map<String, Object></code> where key - codi de l'atribut, value - valor de l'objecte.<br/>L'script s'avaluarà cada vegada que canviï un dels valors dels atributs 'depends on'.<br/><br/>Si està definit l'script, aleshores el camp no serà editable.<br/><br/>Per exemple:<br/><code>if (entity.getValue("+testStringAttr") == null) return 1 else return entity.getValue("+testStringAttr").length()</code>
