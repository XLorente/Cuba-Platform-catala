crossFieldValidationScriptHelp =   Aquí podeu establir un script de Groovy que es creuarà per validar els paràmetres de l’informe abans de l’execució de l’informe.<br/> El mètode <code>no vàlid (String str)</ code> es pot utilitzar per enviar missatges sobre els errors de validació de l'informe a l'usuari.<br/> L'script hauria de comprovar si els valors dels paràmetres tenen sentit o no (en relació amb els altres) i anomenar el mètode "invàlid ()" si no ho són.<br/><br/> Per exemple, <code>no vàlid('La data inicial ha de ser inferior a la la data final')</code> correspon al missatge enviat en cas que "Start date" paràmetre sigui superior al paràmetre "End date". <br/>Les variables següents es passen a l'script:<ul><li><code>params</code> - mapa de paràmetres d’informe extern</li><li><code>dataManager</code> - un objecte del tipus <code>DataManager</code> que proporciona funcionalitat CRUD </li><li><code>metadata</code> - un objecte del tipus <code>Metadata</code> que proporciona accés a les metadades de l'aplicació</li><li><code>security</code> - un objecte del tipus <code>Security</code> usat per validar els drets d'accés de l'usuari als diferents<br>objectes del sistema</li><li><code>userSession</code> - un objecte del tipus <code>UserSession</code> associat amb l'actual<br>usuari autenticat</li><li><code>invalid</code> - "closure" groovy que suspèn la validació de manera efectiva si es crida des de dins de l'script<ul>
