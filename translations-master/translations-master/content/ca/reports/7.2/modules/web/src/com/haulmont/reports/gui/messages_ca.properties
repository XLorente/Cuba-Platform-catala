pivotTable.aggregationFunctionHelp = La funció JavaScript es pot utilitzar com a funció pròpia d’agregació.<br/>Hauria de ser una funció que es cridi una vegada per cel·la de la taula dinàmica i que retorni<br/>un objecte amb les següents claus:<ul><li><code>push</code> - una funció que pren un registre de l'entrada, aquesta funció es crida<br/>una vegada per registre</li><li><code>value</code> - una funció que retorna el valor a emmagatzemar a la cel·la</li><li><code>format</code> - una funció que pren un valor i retorna la seva representació<br/>de cadena formatada</li></ul>Aquí hi ha un exemple d’agregador <code>count</code> que només retornarà el nombre de registres que coincideixen amb la cel·la:<br/><br/><code>function(data, rowKey, colKey) {<br/>&nbsp &nbsp return {<br/>&nbsp &nbsp &nbsp &nbsp count: 0,<br/>&nbsp &nbsp &nbsp &nbsp push: function(record) { this.count++; },<br/>&nbsp &nbsp &nbsp &nbsp value: function() { return this.count; },<br/>&nbsp &nbsp &nbsp &nbsp format: function(x) { return x; },<br/>&nbsp &nbsp};<br/>}</code>
