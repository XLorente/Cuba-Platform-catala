validationScriptHelp = Aquí pots afegir un script Groovy que validi el valor del paràmetre de l'informe.<br/> El mètode <code>invalid (String str)</ code> hauría de ser usat per enviar missatges sobre els errors de validació dels informes a l'usuari.<br/> L'script hauría de comprovar el valor del paràmetre i cridar el mètode "invalid()" si el valor no és vàlid.<br/><br/> Per exemple, <code>invalid('Incorrect parameter')</code> correspon al missatge enviat en cas de executar un paràmetre invàlid per l'informe.<br/>Les següents variables s'envíen a l'script:<ul><li><code>value</code> - el valor del paràmetre entrat per l'usuari</li><li><code>dataManager</code> - un objecte de tipus <code>DataManager</code> que proveeix una funcionalitat CRUD</li><li><code>metadata</code> - un objecte de tipus <code>Metadata</code> que proveeix accés a les metadades de l'aplicació</li><li><code>security</code> - un objecte de tipus <code>Security</code> que s'usa per comprovar els permisos d'accés de l'usuari a diferents<br>objectes al sistema</li><li><code>userSession</code> - un objecte de tipus <code>UserSession</code> associat a l'actual <br>usuari autenticat</li><li><code>invalid</code> - tancament groovy que falla la validació de manera efectiva si es crida des de l'script<ul>
